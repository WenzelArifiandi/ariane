---
# Placeholder secrets file - to be encrypted with SOPS
# Replace with actual encrypted secrets using: sops -e -i group_vars/all/secrets.yml

# PostgreSQL Passwords
postgres_password: "{{ vault_postgres_password }}"
postgres_replication_password: "{{ vault_postgres_replication_password }}"
postgres_exporter_password: "{{ vault_postgres_exporter_password }}"

# Zitadel Configuration
zitadel_db_password: "{{ vault_zitadel_db_password }}"
zitadel_master_key: "{{ vault_zitadel_master_key }}"

# External Service APIs
cloudflare_api_token: "{{ vault_cloudflare_api_token }}"

# Monitoring
grafana_admin_password: "{{ vault_grafana_admin_password }}"

# Backup Configuration
pgbackrest_s3_key: "{{ vault_pgbackrest_s3_key }}"
pgbackrest_s3_key_secret: "{{ vault_pgbackrest_s3_key_secret }}"

# Backblaze B2 Configuration
b2_account_id: "{{ vault_b2_account_id }}"
b2_application_key: "{{ vault_b2_application_key }}"

# Email
acme_email: "{{ vault_acme_email }}"