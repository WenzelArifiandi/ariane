# CodeQL Configuration for Enhanced Security Scanning

name: "Enhanced Security Scanning"

disable-default-queries: false

queries:
  - name: security-and-quality
    uses: security-and-quality
  - name: security-extended
    uses: security-extended

paths-ignore:
  - "node_modules/**"
  - "**/node_modules/**"
  - "dist/**"
  - "**/dist/**"
  - ".vercel/**"
  - "**/.vercel/**"
  - ".astro/**"
  - "**/.astro/**"
  - ".next/**"
  - "**/.next/**"
  - "build/**"
  - "**/build/**"
  - "out/**"
  - "**/out/**"
  - "**/coverage/**"
  - "**/test/**"
  - "**/tests/**"
  - "**/spec/**"
  - "**/*.test.*"
  - "**/*.spec.*"
  - "**/*.min.js"
  - "**/*.min.mjs"
  - "**/vendor/**"
  - "**/*.bundle.js"
  - "**/*.bundle.mjs"
  - "**/chunks/**"
  - "**/static/**"

# Include specific directories for scanning
paths:
  - "studio/**/*.ts"
  - "studio/**/*.tsx"
  - "studio/**/*.js"
  - "studio/**/*.jsx"
  - "site/**/*.ts"
  - "site/**/*.tsx"
  - "site/**/*.js"
  - "site/**/*.jsx"
  - "site/**/*.mjs"
  - "site/**/*.astro"
  - "scripts/**/*.js"
  - "scripts/**/*.ts"
  - "scripts/**/*.mjs"
  - "*.js"
  - "*.mjs"
  - "*.ts"

# Specific query configurations
query-filters:
  # Disable noisy queries that might not be relevant
  - include:
      tags:
        - security
        - correctness
  - exclude:
      tags:
        - experimental
        - statistical